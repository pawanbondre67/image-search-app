<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Image Search App</h1>
        <form action="">
            <input type="text" id="search-input" placeholder="Search for images">
            <button class="search-btn">
                Search
                <div class="hoverEffect">
                    <div>
                    </div>
                </div>
            </button>
        </form>


        <div class="search__results">

            <div class="search__result">
                <img src="https://images.unsplash.com/photo-1661413606894-4a34dd34f8f6?q=80&w=1376&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <a href="https://unsplash.com/photos/a-woman-with-long-hair-cDfBWzXCsmA" target="_blank">a woman with
                    long hair</a>
            </div>


            <div class="search__result">
                <img src="https://images.unsplash.com/photo-1707343848552-893e05dba6ac?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <a href="https://unsplash.com/photos/a-person-standing-on-top-of-a-large-rock-eOWabmCNEdg"
                    target="_blank">a person standing on top of a large rock

                </a>
            </div>

            <div class="search__result">
                <img src="https://images.pexels.com/photos/45170/kittens-cat-cat-puppy-rush-45170.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
                <a href="https://www.pexels.com/photo/assorted-color-kittens-45170/" target="_blank">cats with
                    friends</a>
            </div>

            <div class="search__result">
                <img src="https://images.unsplash.com/photo-1572645098182-5e28a03f1b60?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <a href="https://unsplash.com/photos/shallow-focus-photo-of-three-books-LswtOSqn-jo"
                    target="_blank">shallow focus photo of three books</a>
            </div>

            <div class="search__result">
                <img src="https://images.unsplash.com/photo-1661837317792-47854d3b4353?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <a href="https://unsplash.com/photos/a-city-street-with-tall-buildings-WFQv3hejCww" target="_blank">a
                    city street with tall buildings</a>
            </div>




        </div>
    </div>
    <button class="search-btn show__more">
        show more
        <div class="hoverEffect">
            <div>
            </div>
        </div>
    </button>

    <script src="script.js"></script>
</body>

</html>
